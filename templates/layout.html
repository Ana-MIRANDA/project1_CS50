<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Bootstrap JS, Popper.js e JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!--Fontawesome para poder usar simbolos -->
    <script src="https://use.fontawesome.com/faeb466ba5.js"></script>

    <!-- CSS 
    <link href="{{ url_for('static', filename='css/main.css')}}" rel="stylesheet">-->

    <title>Reading is Freedom</title>
</head>

<body class="h-100">

    <div class=" h-100 row">

        <div class="h-100 col-1 bg-dark"></div>

        <div class="h-100 col ">
            <div class="container d-flex flex-column h-100">
                <header class="ml-auto mr-auto mt-3 d-flex bd-highlight justify-content-around">
                    <!--Logo site as href home-->
                    <a class="h3  p-2 flex-grow-1 bd-highlight mr-5" href="{{ url_for('initial_page')}}">
                        Reading is Freedom!
                    </a>

                    <form method="POST" action="{{ url_for('after_loggedIn') }}" class="d-flex justify-content-around">
                        <div class="d-flex align-items-center">
                            <!--Botaoo log in-->
                            <input class="form-control" type="email" placeholder="Enter your email"
                                id="example-email-input" name="userEmail">
                            <input class="form-control" type="password" placeholder="Your password"
                                id="example-password-input" name="userPassword">

                            <button href="{{ url_for('after_loggedIn')}}" type="submit"
                                class="btn btn-outline-primary text-nowrap">Log in </button>
                        </div>
                    </form>
                </header>

                <div class="flex-grow-1 ">
                    {% block main %}
                    {% endblock %}
                </div>

                <footer>
                    <hr>
                    CS50 - Project 1 - Ana_Miranda
                </footer>
            </div>
        </div>

    </div>

</body>

</html>
